<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GP-Spirit | Cadastro</title>
  <link rel="stylesheet" href="./css/cadastro.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="navbanner">
    <nav class="navbar">
      <a href="index.html #section2">HISTORIA</a>
      <a href="index.html #section3">CATEGORIAS</a>
      <a class="navLogo" href="index.html"><img src="./assets/logo.png" alt="LOGO"></a>
      <a class="btnNav" href="./cadastro.html">CADASTRO</a>
      <a class="btnNav" href="./login.html">LOGIN</a>
    </nav>

    <div class="container-banner">
      <div class="alerta_erro">
        <div class="card_erro" id="cardErro">
          <span class="mensagem_erro" id="mensagem_erro"></span>
        </div>
      </div>
      <div class="container-formulario">
        <h1>CADASTRO</h1>
        <div class="container-campos">
          <div class="campo">
            <span>Nome:</span>
            <input id="nome_input" type="text" placeholder="Seu nome" />
          </div>
          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Confirmação da Senha:</span>
            <input id="confirmInput" type="password" placeholder="******" />
          </div>
          <button class="btn" onclick="cadastrar()">CADASTRAR</button>
        </div>
        <div id="div_aguardar" class="loading-div">
          <img src="./assets/circle-loading.gif" id="loading-gif" />
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<script src="./js/sessao.js"></script>
<script>
  function cadastrar() {
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmInput.value;
    var indiceEmail = emailVar.indexOf('@');
    
    aguardar();
    finalizarAguardar();

    setInterval(sumirMensagem, 5000);
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }


  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
