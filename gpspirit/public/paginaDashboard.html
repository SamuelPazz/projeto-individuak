<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GP-Spirit | Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/sessao.js"></script>
    <script src="./js/alerta.js"></script>

</head>

<body>

    <div class="janela">
        <div class="header-left dash-header">
            <img src="./assets/logo.png" alt="">

            <div class="hello">
                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
            </div>

            <div class="btn-nav">
                <a href="paginaInicial.html">
                    <h3>Início</h3>
                </a>
            </div>

            <div class="btn-nav">
                <a href="paginaQuiz.html">
                    <h3>Quiz</h3>
                </a>
            </div>

            <div class="btn-nav">
                <a href="paginaDashboard.html">
                    <h3>Gráficos</h3>
                </a>
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>
        </div>

        <div class="content-right">

            <div class="kpi">
                <div id="divMaxPontos">
                    <span>Pontuação Máxima</span>
                    <span id="spanMaxPontos"></span>
                </div>
                <div id="divMaxTentativas">
                    <span>Tentativas</span>
                    <span id="spanMaxTentativas"></span>
                </div>
            </div>

            <div class="divGraficos">
                <div class="divGrafico1" id="grafico">
                    <canvas id="myChartCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    var fkUsuario = sessionStorage.ID_USUARIO;
    window.onload = validarSessao(), pontosMax(), tentativasMax(), obterDadosGrafico();

    function pontosMax() {
        fetch(`/dadosRoute/puxarMaxAcertos`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                idUsuarioServer: fkUsuario
            }),
        })
            .then(function (response) {
                if (response.ok) {
                    response.json().then((resposta) => {
                        if (resposta[0].MaxPontos == null) {
                            spanMaxPontos.innerHTML = `Você ainda não realizou o quiz`;
                        } else if (resposta[0].MaxPontos <= 7) {
                            spanMaxPontos.style.color = "#FF0000"
                            spanMaxPontos.innerHTML = resposta[0].MaxPontos;
                        } else if (resposta[0].MaxPontos <= 12) {
                            spanMaxPontos.style.color = "#F0F000"
                            spanMaxPontos.innerHTML = resposta[0].MaxPontos;
                        } else if (resposta[0].MaxPontos <= 16) {
                            spanMaxPontos.style.color = "#00FF00"
                            spanMaxPontos.innerHTML = resposta[0].MaxPontos;
                        }
                    });
                }
            })
            .catch(function (response) {
                console.log(`#ERRO: ${response}`);
            });
    }

    function tentativasMax() {
        fetch(`/dadosRoute/puxarMaxTentativas`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                idUsuarioServer: fkUsuario
            }),
        })
            .then(function (response) {
                if (response.ok) {
                    response.json().then((resposta) => {
                        if(resposta[0].MaxTentativas == null){
                            spanMaxTentativas.innerHTML = `0`;
                        } else {
                            spanMaxTentativas.innerHTML = resposta[0].MaxTentativas;
                        }
                    });
                }
            })
            .catch(function (response) {
                console.log(`#ERRO: ${response}`);
            });
    }

    var qtdPontos = []
    var qtdTentativas = []
    function obterDadosGrafico() {
        fetch(`/dadosRoute/puxarTentativasAcertos`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                idUsuarioServer: fkUsuario
            })
        })
            .then(function (response) {
                if (response.ok) {
                    response.json().then((resposta) => {
                        console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);

                        for (var i = 0; i < resposta.length; i++) {
                            qtdPontos.push(resposta[i].Pontos)
                            qtdTentativas.push(resposta[i].Tentativas);
                        }
                        plotarGrafico();
                    });
                }
            })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });


    }

    function plotarGrafico() {
        console.log('iniciando plotagem do gráfico...');

        let dados = {
            labels: qtdTentativas,
            datasets: [
                {
                    label: 'Pontuação',
                    data: qtdPontos,
                    fill: false,
                    borderColor: '#0077C0',
                    borderWidth: 5,
                    backgroundColor: '#FAFAFA',
                    tension: 0.1,
                    pointRadius: 5,
                    pointBorderWidth: 2
                },
            ]
        };

        let options = {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        color: '#FAFAFA',
                        font: {
                            size: 17
                        }
                    },
                    grid: {
                        color: '#FAFAFA'
                    }
                },
                x: {
                    ticks: {
                        color: '#FAFAFA'
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        color: '#FAFAFA'
                    }
                },
                title: {
                    font: {
                        size: 20
                        },
                    display: true,
                    text: 'Suas pontuações em cada tentativa',
                    color: '#FAFAFA',
                }
            },
        }
        

            

        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')


        // Inserindo valores recebidos em estrutura para plotar o gráfico

        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Labels:')
        console.log('Dados:')
        console.log(dados.datasets)
        console.log('----------------------------------------------')

        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'line',
            data: dados,
            options: options,
        };

        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById(`myChartCanvas`),
            config
        );
    }
</script>
